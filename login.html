<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental Clinic Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/login_clinic.css">

</head>
<body class="clinic">
 
  <section class="loginHere">
    <header>
      <h1>Platform Logo</h1>
    </header>
    <form action="">
      <div class="formRow id">
        <label>Username or email</label>
        <input type="text" placeholder="Account">
      </div>
      <div class="formRow pw">
        <input type="password" placeholder="Password">
        <button type="button" class="icon_eye"></button>
        <p>Forgot passwordï¼Ÿ</p>
      </div>
      <div class="formRow rememberMe">
        <label><input type="checkbox">Remember me</label>
      </div>
      <div class="formRow captcha">
        <input type="text">
        <div class="captchaCode">
          <img src="images/captchaImage.png">
          <button type="button" class="icon_regen"></button>
        </div>
      </div>
      <div class="butDv">
        <input type="button" value="Login">
      </div>
    </form>

    <p class="newAccount">
      Don't have an account ?
      <a href="#">Sign up</a>
    </p>

    <div class="bottomLinks">
      <ul>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Privacy Policy</a></li>
      </ul>
    </div>

  </section>
  
</body>
</html>
