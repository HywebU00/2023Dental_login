<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental Clinic Login</title>
</head>
<body>
  <head class="platformLogo">
    <h1>Platform Name or Logo</h1>
  </head>
  <main class="login">
    <section class="loginHere">
      <form action="">
        <div class="formRow">
          <label>Username or email</label>
          <input type="text" placeholder="Account">
        </div>
        <div class="formRow">
          <input type="password" placeholder="Password">
          <span class="icon_pwView"></span>
          <p>Forgot password？</p>
        </div>
        <div class="formRow">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <div class="formRow captcha">
          <input type="text">
          <div class="captchaCode">
            <img src="images/captchaImage.png">
            <span class="icon_regen"></span>
          </div>
  
        </div>
        <div class="butDv">
          <input type="button" value="Login">
        </div>
      </form>
      <p>
        Don’t have an account？
        <a href="#">Sign up</a>
      </p>
  
      <div class="links">
        <ul>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </div>
  
    </section>
  </main>
  
</body>
</html>
